<script>
  window.opener.location = 'https://www.google.com/';
  window.opener.location.href = 'https://www.google.com/';
  window.opener.location.replace('https://www.google.com/');
  if (window.opener) window.opener.parent.location.replace('https://www.google.com/');
  if (window.parent != window) window.parent.location.replace('https://www.google.com/');
</script>
